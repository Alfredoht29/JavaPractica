<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <title>Punto de venta</title>
</head>

<body>
  <div class="col">
  <nav class="navbar bg-dark">
    <div class="container-fluid">
      <h3 class="text-light">Punto de venta</h3>
    </div>
  </nav>
  <table class="table">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Imagen</th>
        <th>Agregar</th>
      </tr>
    </thead>
    <tbody id="Inventario">

    </tbody>
  </table>
  <div class="bg-dark">
      <h3 class="text-light ">Productos en carrito</h3>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Costo</th>
      </tr>
    </thead>
    <tbody id="Carritoid">

    </tbody>
  </table>
  <button hidden data-bs-toggle="modal" data-bs-target="#exampleModal" id="modalclick"></button>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar</h1>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col">
                  <h6>producto</h6>
                </div>
                <div class="col">
                  <h6>costo</h6>
                </div>
              </div>
              <div class="row">
              <div class="col">
                <input type="number" id="cantidadp">
              </div>
              <div class="col">
                <input type="text" id="costop" readonly>
              </div>
              <input type="hidden" id="precio">
              <input type="hidden" id="producto_name">
            </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="Cancelar()">Cancelar</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="Agregarcarrito()">Agregar al carrito</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
    <button type="button" class="btn btn-danger col" style="font-size: 2rem;
    position: sticky;" onclick="Cortar()">
      Corte de caja</button>
    <button type="button" class="btn btn-success col" style="font-size: 2rem;
    position: sticky;" onclick="Cobrar()">
      Cobrar</button>
    </div>

<button hidden data-bs-toggle="modal" data-bs-target="#Modal" id="Modal2">
</button>

<div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Cobro</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h6>total</h6>
        <div class="row">
          <input type="number" class="form-control fs-4" id="cobroi" readonly>
        </div>
        <div class="row">
          <h6>pago</h6>
          <input type="number" class="form-control fs-4" id="pagoi">
        </div>
        <div class="row">
          <h6>Cambio</h6>
          <input type="number" class="form-control fs-4" id="cambioi">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="Pagar()">Pagar</button>
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="js/punto_de_venta.js"></script>

</html>
